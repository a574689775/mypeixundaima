<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            height: 400px;
            width: 743.52px;
            border: 1px solid black;
            margin: 100px auto;
            position: relative;
        }

        .top li {
            list-style: none;
            display: none;
        }

        .top li img {
            height: 400px;
            widows: 800px;
            ;
        }

        .top .active {
            display: block;
        }

        .left {
            position: absolute;
            top: 350px;
        }

        .right {
            position: absolute;
            top: 350px;
            left: 600px;
        }

        .ok,
        .ok2 {
            height: 20px;
            width: 20px;
            border: 2px solid rgba(0, 0, 0, .4);
            text-align: center;
            line-height: 20px;
            border-radius: 50%;
            float: left;
            margin-left: 20px;
            background-color: rgba(0, 0, 0, .5);
            color: #ffffff;

        }

        .right .active {
            background-color: white;
            color: black;
        }

        .ok:hover,
        .ok2:hover {
            cursor: pointer;
        }
        /* .box:hover{
            cursor: pointer;
        }
           */
    </style>
</head>

<body>
    <div class="box">
        <div class="top">
            <ul>
                <li class="active"><img src="../小米项目/小米主界面/img/tu1.jpg" alt=""></li>
                <li><img src="../小米项目/小米主界面/img/tu2.jpg" alt=""></li>
                <li><img src="../小米项目/小米主界面/img/tu3.jpg" alt=""></li>
            </ul>
        </div>
        <div class="buttom">
            <div class="left">
                <div class="ok" id="zzz">&lt;</div>
                <div class="ok" id="yyy">&gt;</div>
            </div>
            <div class="right">
                <div class="ok2 active">1</div>
                <div class="ok2">2</div>
                <div class="ok2">3</div>
            </div>
        </div>
    </div>
    <script src="./jquery-1.12.4.js"></script>
    <script>
        var nowin = 0;
        $('.ok2').on('click', function () {
            nowin = $(this).index();
            $(this).addClass('active').siblings().removeClass('active');
            $('li').eq($(this).index()).addClass('active').siblings().removeClass('active');
        })
        $('#yyy').on('click', function () {
            nowin++;
            if(nowin>2){
                nowin=0;
            }          
            $('.ok2').eq(nowin).addClass('active').siblings().removeClass('active');
            $('li').eq(nowin).addClass('active').siblings().removeClass('active');
        })
        $('#zzz').on('click', function () {
            nowin--;
            if(nowin<0){
                nowin=2;
            }          
            $('.ok2').eq(nowin).addClass('active').siblings().removeClass('active');
            $('li').eq(nowin).addClass('active').siblings().removeClass('active');
        })
        var timer;
        timer = setInterval(function(){
            $('#yyy').trigger('click');

        },2000)
        $('.box').on('mouseover',function(){
            clearInterval(timer)
        })
        $('.box').on('mouseout',function(){
            timer = setInterval(function(){
            $('#yyy').trigger('click');

        },2000)
        })
    </script>
</body>

</html>
