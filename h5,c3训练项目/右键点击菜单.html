<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../小米项目/小米主界面/css/common.css">
    
    <style>
       
        #div1 {
            width: 250px;
            height: 280px;
            background-color: blue;
            display: none;
            position: relative;
            top: 0;
            left: 0;
           
        }
        .ul1{
           position: relative;
           top: 50px;
        }
    </style>
</head>

<body>
    <div id="div1">
        <ul class="ul1">
            <li>菜单1</li>
            <li>菜单2</li>
            <li>菜单3</li>
        </ul>
    </div>
    <script>
        var oHTML = document.documentElement;
        var oDiv1 = document.getElementById("div1");
        oHTML.oncontextmenu = function (event) {
            var X = event.clientX + "px";
            var Y = event.clientY + "px";
            console.log(X, Y);
            oDiv1.style.display = "block"
            oDiv1.style.position = "relative"
            oDiv1.style.top = Y;
            oDiv1.style.left = X;
            console.log(event);
            event.preventDefault();

        }
    </script>
</body>

</html>
