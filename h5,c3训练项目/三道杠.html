<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 500px;
            height: 50px;
            margin: 100px 0;
        }

        .box1 {
            background-color: yellow;
        }

        .box2 {
            background-color: red;
        }

        .box3 {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <script>
        
        var timer, timer2, timer3;
        var obox = document.getElementsByTagName("div");
        obox[0].onmouseover = function () {
            var newWidth = 500;
            clearInterval(timer);
            newWidth = obox[0].offsetWidth;
            if (obox[0].offsetWidth < 1000) {
                timer = setInterval(function () {
                    newWidth += 5;
                    obox[0].style.width = newWidth + "px"
                    if (obox[0].offsetWidth == 1000){
                        clearInterval(timer);
                    }
                }, 1)
            }
            else {
                clearInterval(timer);
            }
        }
        obox[0].onmouseout = function () {
            var newWidth = 500;
            clearInterval(timer);
            newWidth = obox[0].offsetWidth;
            if (obox[0].offsetWidth > 500) {
                timer = setInterval(function () {
                    newWidth -= 5;
                    obox[0].style.width = newWidth + "px"
                    if (obox[0].offsetWidth == 500){
                        clearInterval(timer);
                    }
                }, 1)
            }
            else {
                clearInterval(timer);
            }
        }
        obox[1].onmouseover = function () {
            var newWidth = 500;
            clearInterval(timer3);
            newWidth = obox[1].offsetWidth;
            if (obox[1].offsetWidth < 1000) {
                timer3 = setInterval(function () {

                    if (obox[1].offsetWidth == 1000){

            }

            }
        }
        obox[1].onmouseout = function () {
            var newWidth = 500;
            clearInterval(timer3);
            newWidth = obox[1].offsetWidth;
            if (obox[1].offsetWidth > 500) {
                timer3 = setInterval(function () {
                    newWidth -= 5;
                    obox[1].style.width = newWidth + "px"
                    if (obox[1].offsetWidth == 500){
                        clearInterval(timer3);
                    }
                }, 1)
            }
            else {
                clearInterval(timer3);
            }
        }
        obox[2].onmouseover = function () {
            var newWidth = 500;
            clearInterval(timer2);
            newWidth = obox[2].offsetWidth;
            if (obox[2].offsetWidth < 1000) {
                timer2 = setInterval(function () {
                    newWidth += 5;
                    obox[2].style.width = newWidth + "px"
                    if (obox[2].offsetWidth == 1000){
                        clearInterval(timer2);
                    }
                }, 1)
            }
            else {
                clearInterval(timer2);
            }
        }
        obox[2].onmouseout = function () {
            var newWidth = 500;
            clearInterval(timer2);
            newWidth = obox[2].offsetWidth;
            if (obox[2].offsetWidth > 500) {
                timer2 = setInterval(function () {
                    newWidth -= 5;
                    obox[2].style.width = newWidth + "px"
                    if (obox[2].offsetWidth == 500){
                        clearInterval(timer2);
                    }
                }, 1)
            }
            else {
                clearInterval(timer2);
            }
        }

    </script>
</body>

</html>
